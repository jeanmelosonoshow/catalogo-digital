<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Catálogo Digital Estofados</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
        :root { --bg-color: #121212; }
        
        body {
            margin: 0; padding: 0; background: var(--bg-color);
            font-family: sans-serif; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
        }

        .swiper {
            width: 100vw;
            height: 100vh;
        }

        .swiper-slide {
            display: flex; justify-content: center; align-items: center;
            background: var(--bg-color);
            overflow: hidden; /* Importante para o zoom */
        }

        /* Container do Zoom */
        .swiper-zoom-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper-slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        /* Setas de Navegação (Desktop) */
        .swiper-button-next, .swiper-button-prev {
            color: #fff;
            background: rgba(255,255,255,0.1);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: 0.3s;
        }
        .swiper-button-next:after, .swiper-button-prev:after { font-size: 20px; }

        /* Barra de Progresso */
        .swiper-pagination-progressbar {
            background: rgba(255,255,255,0.1);
            top: 0 !important;
        }
        .swiper-pagination-progressbar-fill {
            background: #fff !important;
        }

        @media (max-width: 768px) {
            .swiper-button-next, .swiper-button-prev { display: none; } /* Navegação por toque no mobile */
        }
    </style>
</head>
<body>

    <div class="swiper">
        <div class="swiper-pagination"></div>

        <div class="swiper-wrapper" id="swiper-container">
            </div>
        
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        const isMobile = window.innerWidth <= 768;
        const totalPages = 6;
        const folder = isMobile ? 'pages/mobile/' : 'pages/';
        const container = document.getElementById('swiper-container');

        // Criação dos slides com container de ZOOM
        for (let i = 1; i <= totalPages; i++) {
            const slide = document.createElement('div');
            slide.className = 'swiper-slide';
            slide.innerHTML = `
                <div class="swiper-zoom-container">
                    <img src="${folder}page_${i}.jpg" alt="Página ${i}">
                </div>
            `;
            container.appendChild(slide);
        }

        // Inicialização do Swiper
        const swiper = new Swiper('.swiper', {
            loop: false,
            effect: 'flip', // Efeito de virar a página
            grabCursor: true,
            zoom: {
                maxRatio: 3, // Permite zoom de até 3x
                minRatio: 1,
                toggle: true, // Zoom ao dar duplo clique
            },
            pagination: {
                el: '.swiper-pagination',
                type: 'progressbar',
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            keyboard: {
                enabled: true,
            },
        });

        // Recarrega se houver mudança de dispositivo (Redimensionamento)
        window.addEventListener('resize', () => {
            const checkMobile = window.innerWidth <= 768;
            if (checkMobile !== isMobile) {
                location.reload();
            }
        });
    </script>
</body>
</html>
