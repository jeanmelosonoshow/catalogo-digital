<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Catálogo Digital - Página Única</title>
    
    <script src="https://unpkg.com/page-flip/dist/js/page-flip.browser.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: sans-serif;
        }

        #book-wrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Botões de Navegação */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px 15px;
            cursor: pointer;
            font-size: 24px;
            z-index: 100;
            border-radius: 8px;
            transition: 0.3s;
            user-select: none;
        }

        .nav-btn:hover { background: rgba(255, 255, 255, 0.3); }
        #prev-btn { left: 15px; }
        #next-btn { right: 15px; }

        .page img {
            width: 100%;
            height: 100%;
            object-fit: contain; 
            background: #121212;
            display: block;
        }

        /* Ajustes para Mobile */
        @media (max-width: 768px) {
            .nav-btn {
                top: auto;
                bottom: 30px;
                transform: none;
                padding: 12px 20px;
                border-radius: 50%;
            }
            #prev-btn { left: 20%; }
            #next-btn { right: 20%; }
        }
    </style>
</head>
<body>

<div id="book-wrapper">
    <button id="prev-btn" class="nav-btn">&#10094;</button>
    <div id="book"></div>
    <button id="next-btn" class="nav-btn">&#10095;</button>
</div>

<script>
    const isMobile = window.innerWidth <= 768;

    // Dimensões baseadas no que você gerou no Python (9:16 para mobile, 16:9 para desktop)
    const dimensions = isMobile 
        ? { w: 1080, h: 1920 } 
        : { w: 1280, h: 720 };

    const pageFlip = new St.PageFlip(
        document.getElementById("book"),
        {
            width: dimensions.w,
            height: dimensions.h,
            size: "stretch",
            
            // CONFIGURAÇÕES PARA EXIBIR APENAS UMA PÁGINA
            mode: "portrait",           // Força modo uma página
            usePortrait: true,          // Impede de mudar para página dupla
            showCover: false,           // Trata todas as páginas como iguais (uma a uma)
            
            mobileScrollSupport: true,
            maxShadowOpacity: 0.5,
            clickEventForward: true,
            flippingTime: 800
        }
    );

    // Carregamento de imagens das pastas Desktop ou Mobile
    const totalPages = 6; 
    const folder = isMobile ? 'pages/mobile/' : 'pages/';
    let images = [];

    for (let i = 1; i <= totalPages; i++) {
        images.push(`${folder}page_${i}.jpg`);
    }

    pageFlip.loadFromImages(images);

    // Navegação pelos botões
    document.getElementById('prev-btn').onclick = () => pageFlip.flipPrev();
    document.getElementById('next-btn').onclick = () => pageFlip.flipNext();

    // Recarregar se mudar o tamanho da tela (para trocar as pastas de imagem)
    window.addEventListener('resize', () => {
        const checkMobile = window.innerWidth <= 768;
        if (checkMobile !== isMobile) {
            location.reload(); 
        } else {
            pageFlip.update();
        }
    });
</script>

</body>
</html>
