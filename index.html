<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Catálogo Digital</title>

    <script src="https://unpkg.com/page-flip/dist/js/page-flip.browser.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #121212;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #book-wrapper {
            position: relative;
            width: 100vw;
            height: 70vh; /* Espaço para o livro */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #book {
            box-shadow: 0 0 30px rgba(0,0,0,0.7);
        }

        .page img {
            width: 100%;
            height: 100%;
            object-fit: contain; 
            display: block;
        }

        /* Estilização dos Botões */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 25px 15px;
            cursor: pointer;
            font-size: 24px;
            z-index: 100;
            border-radius: 8px;
            transition: 0.3s;
        }

        #prev-btn { left: 10px; }
        #next-btn { right: 10px; }

        /* AJUSTES PARA CELULAR (Telas menores que 768px) */
        @media (max-width: 768px) {
            #book-wrapper {
                height: 60vh; /* Ajusta altura no mobile */
                width: 100%;
            }

            .nav-btn {
                top: auto;
                bottom: -80px; /* Move os botões para baixo do catálogo */
                transform: none;
                padding: 15px 30px;
                background: rgba(255, 255, 255, 0.2);
            }

            #prev-btn { left: 20%; }
            #next-btn { right: 20%; }
            
            body {
                overflow: auto; /* Permite rolagem se o conteúdo extravasar verticalmente */
            }
        }
    </style>
</head>
<body>

<div id="book-wrapper">
    <button id="prev-btn" class="nav-btn" aria-label="Anterior">&#10094;</button>
    
    <div id="book"></div>
    
    <button id="next-btn" class="nav-btn" aria-label="Próximo">&#10095;</button>
</div>

<script>
    // Detecta se é dispositivo móvel para ajustar proporção inicial
    const isMobile = window.innerWidth <= 768;

    const pageFlip = new St.PageFlip(
        document.getElementById("book"),
        {
            width: 1280, 
            height: 720, 

            size: "stretch",
            minWidth: 200,
            maxWidth: 2000,
            minHeight: 120,
            maxHeight: 1500,

            mode: "portrait",           
            usePortrait: true,          
            showCover: false,           
            
            clickEventForward: true,
            maxShadowOpacity: 0.5,
            mobileScrollSupport: true,
            swipeDistance: 30, // Facilita o deslize no touch
        }
    );

    const totalPages = 6; 
    let images = [];
    for (let i = 1; i <= totalPages; i++) {
        images.push(`pages/page_${i}.jpg`);
    }

    pageFlip.loadFromImages(images);

    // Lógica dos Botões
    document.getElementById('prev-btn').addEventListener('click', () => {
        pageFlip.flipPrev();
    });

    document.getElementById('next-btn').addEventListener('click', () => {
        pageFlip.flipNext();
    });

    // Atualização inteligente no redimensionamento
    window.addEventListener('resize', () => {
        pageFlip.update();
    });
</script>

</body>
</html>
