<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Catálogo Digital Estofados</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
        :root { --bg-color: #121212; }
        
        body {
            margin: 0; padding: 0; background: var(--bg-color);
            font-family: sans-serif; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
        }

        .swiper {
            width: 100vw;
            height: 90vh; /* Espaço para os botões embaixo se necessário */
        }

        .swiper-slide {
            display: flex; justify-content: center; align-items: center;
            background: var(--bg-color);
        }

        .swiper-slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        /* Customizando Setas */
        .swiper-button-next, .swiper-button-prev {
            color: #fff;
            background: rgba(255,255,255,0.1);
            padding: 30px 20px;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .swiper-button-next, .swiper-button-prev { display: none; } /* Esconde setas no mobile (usa o dedo) */
            .swiper { height: 100vh; }
        }
    </style>
</head>
<body>

    <div class="swiper">
        <div class="swiper-wrapper" id="swiper-container">
            </div>
        
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        const isMobile = window.innerWidth <= 768;
        const totalPages = 6;
        const folder = isMobile ? 'pages/mobile/' : 'pages/';
        const container = document.getElementById('swiper-container');

        // 1. Gera os Slides
        for (let i = 1; i <= totalPages; i++) {
            const slide = document.createElement('div');
            slide.className = 'swiper-slide';
            slide.innerHTML = `<img src="${folder}page_${i}.jpg" alt="Página ${i}">`;
            container.appendChild(slide);
        }

        // 2. Inicializa o Swiper com efeito de "Flip" ou "Slide"
        const swiper = new Swiper('.swiper', {
            loop: false,
            grabCursor: true,
            effect: 'creative', // Efeito moderno de transição
            creativeEffect: {
                prev: { shadow: true, translate: [0, 0, -400] },
                next: { translate: ['100%', 0, 0] },
            },
            pagination: {
                el: '.swiper-pagination',
                type: 'progressbar', // Barra de progresso no topo é ótima para catálogos
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            // Ativa o teclado
            keyboard: { enabled: true },
        });

        // Recarrega se mudar o tipo de dispositivo
        window.addEventListener('resize', () => {
            const checkMobile = window.innerWidth <= 768;
            if (checkMobile !== isMobile) location.reload();
        });
    </script>
</body>
</html>
