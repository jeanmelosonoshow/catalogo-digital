<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Catálogo Pro Responsivo</title>
    <script src="https://unpkg.com/page-flip/dist/js/page-flip.browser.js"></script>

    <style>
        body {
            margin: 0; padding: 0; background: #121212;
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; min-height: 100vh; overflow: hidden;
            font-family: sans-serif;
        }

        #book-wrapper {
            position: relative;
            width: 100vw;
            height: 80vh;
            display: flex; justify-content: center; align-items: center;
        }

        /* Botões laterais para Desktop */
        .nav-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            background: rgba(255,255,255,0.1); color: white; border: none;
            padding: 20px; cursor: pointer; z-index: 100; border-radius: 50%;
        }
        #prev-btn { left: 20px; }
        #next-btn { right: 20px; }

        /* Ajustes Mobile */
        @media (max-width: 768px) {
            .nav-btn { top: auto; bottom: -60px; transform: none; padding: 15px 30px; border-radius: 8px; }
            #prev-btn { left: 15%; }
            #next-btn { right: 15%; }
            #book-wrapper { height: 75vh; }
        }
    </style>
</head>
<body>

<div id="book-wrapper">
    <button id="prev-btn" class="nav-btn">&#10094;</button>
    <div id="book"></div>
    <button id="next-btn" class="nav-btn">&#10095;</button>
</div>

<script>
    const isMobile = window.innerWidth <= 768;
    
    // 1. DEFINA AS PROPORÇÕES AQUI
    // Desktop: 1280x720 (Horizontal) | Mobile: 720x1280 (Vertical)
    const dimensions = isMobile ? { w: 720, h: 1280 } : { w: 1280, h: 720 };

    const pageFlip = new St.PageFlip(document.getElementById("book"), {
        width: dimensions.w,
        height: dimensions.h,
        size: "stretch",
        mode: "portrait",
        usePortrait: true,
        showCover: false,
        mobileScrollSupport: true
    });

    // 2. LÓGICA DE CARREGAMENTO DE PASTA
    // Se for mobile, ele busca na pasta 'pages/mobile/'
    // Se for desktop, busca na pasta 'pages/'
    const totalPages = 6;
    const folder = isMobile ? 'pages/mobile/' : 'pages/';
    let images = [];
    
    for (let i = 1; i <= totalPages; i++) {
        images.push(`${folder}page_${i}.jpg`);
    }

    pageFlip.loadFromImages(images);

    // Navegação
    document.getElementById('prev-btn').onclick = () => pageFlip.flipPrev();
    document.getElementById('next-btn').onclick = () => pageFlip.flipNext();

    window.addEventListener('resize', () => {
        // Recarrega a página se mudar de orientação para trocar as imagens
        if ((window.innerWidth <= 768) !== isMobile) {
            location.reload();
        }
    });
</script>
</body>
</html>
