<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CatÃ¡logo Digital</title>
    <script src="https://unpkg.com/page-flip/dist/js/page-flip.browser.js"></script>
    <style>
        body { margin: 0; background: #121212; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; font-family: sans-serif; }
        
        #book-wrapper { position: relative; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; }

        /* Aviso de rotaÃ§Ã£o apenas para mobile em modo retrato */
        #rotation-warning {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #1a1a1a; color: white; z-index: 9999;
            flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }

        @media (max-width: 768px) and (orientation: portrait) {
            #rotation-warning { display: flex; }
            #book-wrapper { display: none; }
        }

        .nav-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            background: rgba(255,255,255,0.1); color: white; border: none;
            padding: 15px; cursor: pointer; z-index: 100; border-radius: 50%;
        }
        #prev-btn { left: 10px; }
        #next-btn { right: 10px; }
    </style>
</head>
<body>

<div id="rotation-warning">
    <p style="font-size: 20px;">ðŸ”„</p>
    <p>Por favor, <b>gire o seu celular</b><br>para visualizar o catÃ¡logo com clareza.</p>
</div>

<div id="book-wrapper">
    <button id="prev-btn" class="nav-btn">&#10094;</button>
    <div id="book"></div>
    <button id="next-btn" class="nav-btn">&#10095;</button>
</div>

<script>
    const isMobile = window.innerWidth <= 768;
    
    // Configuramos para ocupar a tela inteira disponÃ­vel
    const pageFlip = new St.PageFlip(document.getElementById("book"), {
        width: 1280, 
        height: 720,
        size: "stretch",
        mode: "portrait",
        usePortrait: true,
        showCover: false,
        mobileScrollSupport: true,
        maxShadowOpacity: 0.5
    });

    const totalPages = 6;
    let images = [];
    for (let i = 1; i <= totalPages; i++) {
        images.push(`pages/page_${i}.jpg`);
    }

    pageFlip.loadFromImages(images);

    document.getElementById('prev-btn').onclick = () => pageFlip.flipPrev();
    document.getElementById('next-btn').onclick = () => pageFlip.flipNext();

    // Recarrega ao girar para ajustar o tamanho
    window.addEventListener('orientationchange', () => {
        setTimeout(() => location.reload(), 200);
    });
</script>
</body>
</html>
